<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pdf viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <style>
        #pdf_renderer{
            color: 1 px solid black;
        }
    </style>
  </head> 
  <body>
    <div class="pdf-toolbar">
      <div class="navigation_controls">
        <button class="pdf-toolbar-button" id="previous">Previous</button>
        <input type="number" class="pdf-input" value="1" id="current_page" />
        <button class="pdf-toolbar-button" id="next">Next</button>
      </div>
      <div id="zoom_controls">
        <button class="pdf-toolbar-button" id="zoom_in">+</button>
        <button class="pdf-toolbar-button" id="zoom_out">-</button>
      </div>
      <div id="canvas_container">
        <canvas id="pdf_renderer"></canvas>
      </div>
    </div>
    <script>
      var defaultState = {
        pdf: null,
        currentPage: 1,
        zoom: 1
      }
      pdfjsLib.getDocument('./input.pdf').then(pdf => {
        defaultState.pdf = pdf
        render()
      })
      function render () {
        defaultState.pdf.getPage(defaultState.currentPage).then(page => {
          var canvas = document.getElementById('pdf_renderer')
          var ctx = canvas.getContext('2d')
          var viewport = page.getViewport(defaultState.zoom)
          canvas.width = viewport.width
          canvas.height = viewport.height

          page.render({
            canvasContext: ctx,
            viewport: viewport
          })
        })
      }
    </script>
  </body>
</html>
